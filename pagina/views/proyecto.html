<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Gestión de Proyecto</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div
          id="sidebar-container"
          class="col-auto col-md-3 col-xl-2 px-sm-2 px-0"
        ></div>

        <div class="col py-3 px-4">
          <h2 class="mb-4">Gestión de Proyecto</h2>
          <button
            class="btn btn-primary mb-3"
            data-bs-toggle="modal"
            data-bs-target="#modalProyecto"
          >
            Nuevo Proyecto
          </button>

          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Version</th>
                <th>Fechainscripcion</th>
                <th>Numerointegrantes</th>
                <th>Convocatoria</th>
                <th>Semillero</th>
                <th>Faseproyecto</th>
                <th>Sede</th>
                <th>Programaacademico</th>
                <th>Facultad</th>
                <th>Area</th>
                <th>Estado</th>

                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaProyecto"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalProyecto"
      tabindex="-1"
      aria-labelledby="modalProyectoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formProyecto">
            <div class="modal-header">
              <h5 class="modal-title" id="modalProyectoLabel">
                Formulario de Proyecto
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Cerrar"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="idProyecto" />

              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required />
              </div>
              <div class="mb-3">
                <label for="version" class="form-label">Version</label>
                <input type="text" class="form-control" id="version" required />
              </div>
              <div class="mb-3">
                <label for="fechaInscripcion" class="form-label"
                  >Fecha de Inscripción</label
                >
                <input
                  type="datetime-local"
                  class="form-control"
                  id="fechaInscripcion"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="numeroIntegrantes" class="form-label"
                  >Numerointegrantes</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="numeroIntegrantes"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="convocatoria" class="form-label"
                  >Convocatoria</label
                >
                <select class="form-select" id="convocatoria" required></select>
              </div>
              <div class="mb-3">
                <label for="semillero" class="form-label">Semillero</label>
                <select class="form-select" id="semillero" required></select>
              </div>
              <div class="mb-3">
                <label for="faseProyecto" class="form-label"
                  >Faseproyecto</label
                >
                <select class="form-select" id="faseProyecto" required></select>
              </div>
              <div class="mb-3">
                <label for="sede" class="form-label">Sede</label>
                <select class="form-select" id="sede" required></select>
              </div>
              <div class="mb-3">
                <label for="programaAcademico" class="form-label"
                  >Programaacademico</label
                >
                <select
                  class="form-select"
                  id="programaAcademico"
                  required
                ></select>
              </div>
              <div class="mb-3">
                <label for="facultad" class="form-label">Facultad</label>
                <select class="form-select" id="facultad" required></select>
              </div>
              <div class="mb-3">
                <label for="area" class="form-label">Area</label>
                <select class="form-select" id="area" required></select>
              </div>
              <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" required>
                  <option value="">Seleccione</option>
                  <option value="ACTIVO">Activo</option>
                  <option value="INACTIVO">Inactivo</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Guardar</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/proyecto.js" type="module"></script>

    <script>
      fetch("../components/sidebar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("sidebar-container").innerHTML = html;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
