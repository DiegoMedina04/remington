<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Estudiante</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div id="sidebar-container" class="col-auto col-md-3 col-xl-2 px-sm-2 px-0"></div>
      <div class="col py-3 px-4" id="main-content">
        <h2 class="mb-4">Gestión de Estudiante</h2>

        <form id="formEstudiante" class="mb-4">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="identificacion" class="form-label">Identificacion</label>
              <input type="text" class="form-control" id="identificacion" required />
            </div>
            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </form>

        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Identificacion</th>
<th>Nombre</th>
<th>Email</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaEstudiante">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    fetch("../sidebar/sidebar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("sidebar-container").innerHTML = html;
      });
  </script>
  <script src="../js/estudiante.js"></script>
</body>
</html>
