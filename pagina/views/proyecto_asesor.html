<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de ProyectoAsesor</title>
  <link rel="stylesheet" href="../style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div id="sidebar-container" class="col-auto col-md-3 col-xl-2 px-sm-2 px-0"></div>
      <div class="col py-3 px-4" id="main-content">
        <h2 class="mb-4">Gestión de ProyectoAsesor</h2>

        <form id="formProyectoAsesor" class="mb-4">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="proyecto" class="form-label">Proyecto</label>
              <select class="form-select" id="proyecto" required></select>
            </div>
            <div class="col-md-6">
              <label for="asesor" class="form-label">Asesor</label>
              <select class="form-select" id="asesor" required></select>
            </div>
            <div class="col-md-6">
              <label for="estado" class="form-label">Estado</label>
              <select class="form-select" id="estado" required>
                <option value="">Seleccione</option>
                <option value="ACTIVO">Activo</option>
                <option value="INACTIVO">Inactivo</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </form>

        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Proyecto</th>
<th>Asesor</th>
<th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaProyectoAsesor">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    fetch("../sidebar/sidebar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("sidebar-container").innerHTML = html;
      });
  </script>
  <script src="../js/proyectoasesor.js"></script>
</body>
</html>
