<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Área</title>

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="../style.css" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <!-- Sidebar será inyectada aquí -->
      <div id="sidebar-container" class="col-auto col-md-3 col-xl-2 px-sm-2 px-0"></div>

      <!-- Contenido de la vista -->
      <div class="col py-3 px-4" id="main-content">
        <h2 class="mb-4">Gestión de Área</h2>

        <!-- Formulario -->
        <form id="formArea" class="mb-4">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>
            <div class="col-md-6">
              <label for="estado" class="form-label">Estado</label>
              <select class="form-select" id="estado" required>
                <option value="">Seleccione</option>
                <option value="ACTIVO">Activo</option>
                <option value="INACTIVO">Inactivo</option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </form>

        <!-- Tabla -->
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaArea">
            <!-- JS lo llena -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    fetch("../sidebar/sidebar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("sidebar-container").innerHTML = html;
      });
  </script>
  <script src="../js/area.js"></script>
</body>
</html>
